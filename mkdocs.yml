extra:
#  doc_site_edit_url: https://github.com/manifoldfinance/docs/
  latest_version_warning:
    url_contains: /latest/
    text: 'You are reading m the development version documentation and
    some displayed features may not be available in the stable release.
    You can switch to stable version using the version box at screen bottom.'
  support:
    chat: https://t.me/manifoldfinance
    email: community@lists.manifoldfinance.com
    website: https://www.manifoldfinance.com
    issues: https://github.com/manifoldfinance/boards/issues
    doc_issues: https://github.com/manifoldfinance/mkdocs/issues/new/choose
  google:
    site_verification:
      - ''
  logo_regular: logo.svg
  logo_reversed: &logo_reversed logo-reversed.svg

# Repository
repo_name: manifoldfinance/docs
repo_url: https://github.com/manifoldfinance/mkdocs/

theme:
    name: material
    palette:
        primary: black
        accent: teal
    favicon: favicon.svg
    logo: *logo_reversed

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
    - search:
        lang: 'en'
        separator: '[\s\-\.\_]+'
    - minify:
        minify_html: true
        minify_js: true
        htmlmin_opts:
          remove_comments: true
