extra:
#  doc_site_edit_url: https://github.com/manifoldfinance/docs/
  latest_version_warning:
    url_contains: /latest/
    text: 'You are reading m the development version documentation and
    some displayed features may not be available in the stable release.
    You can switch to stable version using the version box at screen bottom.'
  support:
    chat: https://t.me/manifoldfinance
    email: ops@manifoldfinance.com
    website: https://www.manifoldfinance.com
    issues: https://github.com/manifoldfinance/boards/issues
    doc_issues: https://github.com/manifoldfinance/documentation/issues/new/choose
  google:
    site_verification:
      - ''
  logo_regular: custom_theme/logo.svg
  logo_reversed: &logo_reversed custom_theme/manifold.svg
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/manifoldfinance
    - icon: fontawesome/brands/telegram
      link: https://t.me/manifoldfinance
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/manifoldfinance
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/foldfinance


# Repository
repo_name: manifoldfinance/documentation
repo_url: https://github.com/manifoldfinance/documentation/

# Configuration
theme:
  name: null
  custom_dir: !ENV [THEME_DIR, "material"]
  icon:
    logo: material/library
  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true


  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    - navigation.expand
    # - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png

extra_javascript:
  - js/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js



# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
