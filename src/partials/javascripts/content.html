

<!-- User-preference: link content tabs -->
{% if "content.tabs.link" in features %}
  <script>
    var tabs = __md_get("__tabs")
    if (Array.isArray(tabs))
      for (var set of document.querySelectorAll("[data-tabs]")) {
        var labels = set.querySelectorAll(":scope > label")
        main: for (var tab of tabs) {
          for (var label of labels) {
            if (label.innerText.trim() === tab) {
              var input = label.previousElementSibling
              input.checked = true
              break main
            }
          }
        }
      }
  </script>
{% endif %}
